<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 417 241"
	class="fill-current text-white max-w-200 mx-auto" fill="#3178c6">
	<defs>
		<style>
			.line1 {
			width: 0;
			animation: line1 10s ease infinite;
			}

			.line2 {
			width: 0;
			animation: line2 10s ease infinite;
			}

			.line3 {
			width: 0;
			animation: line3 10s ease infinite;
			}

			.line4 {
			width: 0;
			animation: line4 10s ease infinite;
			}

			.cursor {
			animation: cursor 10s ease infinite;
			}

			@keyframes bulletanim {
			50% {
			opacity: 0;
			}

			100% {
			opacity: 1;
			}
			}

			@keyframes line1 {
			0% {
			width: 0;
			}

			10% {
			width: 81px;
			}

			100% {
			width: 81px;
			}
			}

			@keyframes line2 {
			0% {
			width: 0;
			}

			10.4% {
			width: 0;
			}

			20% {
			width: 64px;
			}

			100% {
			width: 64px;
			}
			}

			@keyframes line3 {
			0% {
			width: 0;
			}

			20.4% {
			width: 0;
			}

			30% {
			width: 69px;
			}

			100% {
			width: 69px;
			}
			}

			@keyframes line4 {
			0% {
			width: 0;
			}

			30.4% {
			width: 0;
			}

			40% {
			width: 96px;
			}

			100% {
			width: 96px;
			}
			}

			@keyframes cursor {
			0% {
			transform: translate(-100px, -60px);
			}

			10% {
			transform: translate(-15px, -60px);
			}

			10.01% {
			transform: translate(-100px, -39px);
			}

			20% {
			transform: translate(-31px, -39px);
			}

			20.01% {
			transform: translate(-100px, -19px);
			}

			30% {
			transform: translate(-26px, -19px);
			}

			30.01% {
			transform: translate(-100px, 3px);
			}

			40% {
			transform: translate(3px, 3px);
			opacity: 1;
			}

			45% {
			opacity: 1;
			}

			50% {
			opacity: 0;
			}

			55% {
			opacity: 1;
			}

			60% {
			opacity: 0;
			}

			65% {
			opacity: 1;
			}

			70% {
			opacity: 0;
			}

			75% {
			opacity: 1;
			}

			80% {
			opacity: 0;
			}

			85% {
			opacity: 1;
			}

			90% {
			opacity: 0;
			}

			95% {
			opacity: 1;
			}

			100% {
			transform: translate(3px, 3px);
			}
			}
